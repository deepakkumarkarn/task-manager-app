<h2 mat-dialog-title>{{ modalTitle }}</h2>

<mat-dialog-content>
  <div class="d-flex flex-column align-items-center">
    <form [formGroup]="taskForm" class="d-flex w-100 p-2 flex-column">
      <mat-form-field>
        <mat-label> Title : </mat-label>
        <input
          matInput
          formControlName="title"
          type="text"
          placeholder="Task Title"
          required
        />
      </mat-form-field>
        <mat-form-field>
          <mat-label> Task Ddescription : </mat-label>
          <input
          matInput
          formControlName="description"
          type="text"
          placeholder="Task Description"
          required
        />
        </mat-form-field>
      <mat-form-field>
        <mat-label> Due Date : </mat-label>
        <input
          matInput
          formControlName="dueDate"
          type="date"
          placeholder="Due Date"
          required
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Task Status</mat-label>
        <select matNativeControl 
        formControlName="status"
        required>
          <option value="1">Backlog</option>
          <option value="2">Development</option>
          <option value="3">Code Review</option>
          <option value="4">Acceptance</option>
        </select>
      </mat-form-field>
    </form>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
    <div class="d-flex w-100 justify-content-around">
        <button class="btn btn-primary d-flex" (click)="saveTask()">Save</button>
        <button class="btn btn-primary d-flex" (click)="cancel()">Close</button>
    </div>
</mat-dialog-actions>
